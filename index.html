<!DOCTYPE html>

<!-- 
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-auto" lang="en"> <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>ScarletKc</title>
    <link rel="icon" type="image/x-icon" href="/images/avatar.jpg"> <!-- Update this with your own favicon -->
    
    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta name="description" content="Welcome to Kc's space - A curated collection of links connecting you to her social media profiles, projects, and latest updates. Find everything about her in one place.">
    
    <!-- Keywords -->
    <meta name="keywords" content="ScarletKc, Kc, FOGMOE, 詩音">
    
    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://scarletkc.com">
    
    <!-- Author Information -->
    <meta name="author" content="ScarletKc">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">

  </head>

<body>

    <div class="container">
        <div class="column">

            <!-- 
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
            <a href="https://oc.scarletkc.com/" target="_blank" style="display: inline-block;">
                <img class="avatar avatar--rounded" src="images/avatar.jpg" srcset="images/avatar.jpg 2x" alt="ScarletKc">
            </a>

            <!-- Replace with your name or brand -->
            <h1>
              <div>ScarletKc</div>
            </h1>

            <!-- Add a short description about yourself or your brand -->
            <p>I am Kc, the founder of <a href="https://fog.moe" rel="noopener" target="_blank" role="link">FOGMOE</a>.</p>

            <!-- All your buttons go here -->
            <div class="button-stack" role="navigation">

              <!-- X -->
              <a class="button button-x" href="https://x.com/ScarletKc_" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/x.svg" alt="X Logo">Follow on X</a>

              <!-- Telegram -->
              <a class="button button-telegram" href="https://t.me/ScarletKc" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/telegram.svg" alt="Telegram Logo">Telegram</a>

              <!-- Twitch -->
              <a class="button button-twitch" href="https://www.twitch.tv/scarletkc" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/twitch.svg" alt="Twitch Logo">Twitch</a>

              <!-- GitHub -->
              <a class="button button-github" href="https://github.com/scarletkc" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/github.svg" alt="GitHub Logo">GitHub</a>

              <!-- Generic Blog -->
              <a class="button button-default" href="https://kc.fog.moe" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-blog.svg" alt="Blog Icon">Read my blog</a>

              <!-- Generic Email -->
              <a class="button button-default" href="mailto:i@scarletkc.com" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-email.svg" alt="Email Icon">Email Me</a>

            </div>
        
            <!-- Feel free to add your own footer information, including updating `privacy.html` to reflect how your LittleLink fork is set up -->
            <footer>
                © 2025 <a href="https://ScarletKc.com">ScarletKc</a>
            </footer>
            
        </div><!-- /.column -->
    </div><!-- /.container -->

</body>

</html>
